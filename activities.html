<script>
(function(){
  const root = document.documentElement;
  const saved = localStorage.getItem('theme');
  if(saved === 'light'){ root.classList.add('light'); }
  const themeBtn = document.getElementById('theme');
  if(themeBtn){
    themeBtn.addEventListener('click', ()=>{
      root.classList.toggle('light');
      localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark');
    });
  }
  const y = document.getElementById('year');
  if(y){ y.textContent = new Date().getFullYear(); }

  const burger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  if(burger && menu){
    burger.addEventListener('click', ()=>{
      const isOpen = menu.classList.toggle('open');
      burger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
    menu.querySelectorAll('a').forEach(a=>{
      a.addEventListener('click', ()=>{
        menu.classList.remove('open');
        burger.setAttribute('aria-expanded','false');
      });
    });
  }
})();
</script>

  
<script>
(async function(){ 
  const user = "anhtuannbk";
  const repo = "anhtuannbk.github.io";
  const branch = "main";
  const hostApi = "https://api.github.com";
  const container = document.getElementById('acts');
  if(!container) return;


  async function listFiles(cat){
    const url = `${hostApi}/repos/${user}/${repo}/contents/content/activities/cat/??REF??${branch}`.replace("??REF??","?ref=");
    const res = await fetch(url);
    if(!res.ok) return [];
    const arr = await res.json();
    return arr.filter(x=>x.type==='file' && /\.md$/i.test(x.name));
  }

  async function loadFile(rawUrl){
    const res = await fetch(rawUrl);
    if(!res.ok) return null;
    return await res.text();
  }

  function sectionTpl(title, itemsHtml){
    return `
      <section class="card" style="margin-top:16px;">
        <h4 style="margin:0 0 8px 0; text-transform:capitalize;">${cat}</h4>
        <div class="list">${itemsHtml}</div>
      </section>`;
  }

  const groups = ["sport","music","movie","travel"];
  if(groups.length===0){
    container.innerHTML = '<p class="muted">No categories.</p>';
    return;
  }

  const sections = [];
  for(const g of groups){
    try {
      const files = await listFiles(g);
      if(files.length===0){
        sections.push(sectionTpl(g, '<p class="muted">No posts yet. Add Markdown to this category.</p>'));
        continue;
      }
      files.sort((a,b)=> b.name.localeCompare(a.name));
      const posts = await Promise.all(files.map(async f=>{
        const raw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/content/activities/`.concat(g,"/",f.name);
        const text = await loadFile(raw);
        if(!text) return '';
        const html = window.marked ? window.marked.parse(text) : `<pre>${text.replace(/[&<>]/g, s=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[s]))}</pre>`;
        return `<article class="pub"><div class="meta"><span class="pill">${g}</span><span class="pill">${f.name}</span></div>${html}</article>`;
      }));
      sections.push(sectionTpl(g, posts.join('\\n')));
    } catch(e){
      console.error(e);
      sections.push(sectionTpl(g, '<p class="muted">Cannot load this category now.</p>'));
    }
  }
  container.innerHTML = sections.join('\\n');
})();
</script>
